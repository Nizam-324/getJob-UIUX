<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="contactUs.css">
    <title>Contact Us</title>
</head>
<body>

    <h1 class="conatctHead">Contact Us</h1>

    <div class="contact">
        <div class="address">
            <img src="earth.gif" alt="">
            <p class="name">Address</p>
            <p class="info">SSM Polytechnic College, Tirur</p>
        </div>
        <div class="conatctNum">
            <img src="phone-contact.gif" alt="">
            <p class="name">Call Us</p>
            <p class="info">9995415110</p>
        </div>
        <div class="email">
            <img src="email.gif" alt="">
            <p class="name">Email</p>
            <p class="info">getjob@info.com</p>
        </div>
    </div>

    <div class="contact-form">
        <h1 class="formHead">Get in touch</h1>
        <form action="">
            <input type="text" name="name" placeholder="Enter you name" id="" required>
            <span>
                <input type="tel" name="phone" id="" placeholder="Phone number" required>
                <input type="email" name="email" id="" placeholder="Email" required>
            </span>

            <textarea name="message" id="" cols="30" rows="10" placeholder="Your message" required></textarea>
        <button type="submit"><i class="material-symbols-outlined">mail</i>Send Message</button>
        </form>
        
    </div>


</body>
</html>
