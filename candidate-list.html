<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="candidate-list.css">    
    <title>Candidate List</title>
</head>
<body>
    <div class="jobSearch">
        <div class="search">
            <i class="material-symbols-outlined">search</i>
            <input type="search" placeholder="find your job" name="" id=""> 
            <button class="sbtn">Search</button>
        </div>
    </div>

    <div class="candidate-list">
        <div class="candidate"></div>

        <div class="candidate">
            <img src="prof-img1-cl.jpg" alt="" class="profimg">
            <p class="js-name">Jennath Shirin KT</p>
            <p class="js-pos">Designer</p>
            <p class="js-loc">Randathaani</p>
            <span class="js-skill">
                <p>Web</p> <p>App</p> <p>Marketing</p>
            </span>
            <button class="v-prof">View Profile</button>
        </div>

        <div class="candidate"></div>
        
        <div class="candidate"></div>
        
        <div class="candidate">
            <img src="prof-img2-cl.jpg" alt="" class="profimg">
            <p class="js-name">Shibin MP</p>
            <p class="js-pos">Fontend Developer</p>
            <p class="js-loc">Unniyal</p>
            <span class="js-skill">
                <p>Web</p> <p>App</p> <p>Marketing</p>
            </span>
            <button class="v-prof">View Profile</button>
        </div>
        
        <div class="candidate"></div>
        
        <div class="candidate"></div>
        
        <div class="candidate">
            <img src="prof-img3-cl.jpg" alt="" class="profimg">
            <p class="js-name">Mohammed Shifadh</p>
            <p class="js-pos">Developer</p>
            <p class="js-loc">Thalakadathur</p>
            <span class="js-skill">
                <p>Web</p> <p>App</p> <p>Marketing</p> <p>Kolkali</p>
            </span>
            <button class="v-prof">View Profile</button>
        </div>
       
        <div class="candidate"></div>
        
        <div class="candidate"></div>
        
        <div class="candidate">
            <img src="prof-img4-cl.jpg" alt="" class="profimg">
            <p class="js-name">Mohammed Nizam</p>
            <p class="js-pos">Designer</p>
            <p class="js-loc"><i class="material-symbols-outlined">location_on</i>Tirur</p>
            <span class="js-skill">
                <p>Web</p> <p>App</p> <p>Marketing</p>
            </span>
            <button class="v-prof">View Profile</button>
        </div>
        
        <div class="candidate"></div>
    </div>

    <div class="prv-nxt-btn">
        <button class="prv-btn"><i class="material-symbols-outlined">arrow_back</i></button>
        <p>1</p> <p>2</p> <p>3</p>
        <button class="nxt-btn"><i class="material-symbols-outlined">arrow_forward</i></button>

    </div>

</body>
</html>
