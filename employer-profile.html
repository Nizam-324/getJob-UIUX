<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="employer-profile.css">
    <title>Employer Profile</title>
</head>
<body>
    <div class="about-div">

        <div class="empProf">
            <img class="empProf-img" src="empProf-img.jpg" alt="">
        </div>

        <div class="about-det">
            <p class="empName">Rosh Tech</p>
            <div class="details">

                <div class="email">
                    <p class="name">Email</p>
                    <p class="cont">info@roshtech.com</p>
                </div>

                <div class="place">
                    <p  class="name">Website</p>
                    <p class="cont">www.roshtech.com</p>
                </div>

                <div class="expr">
                    <p  class="name">Address</p>
                    <p class="cont">4th floor, RJ Arcade, Sugarhill</p>
                </div>

                <div class="age">
                    <p  class="name">Contact</p>
                    <p class="cont">+919995415110</p>
                </div>
                
                <div class="connect">
                    <p class="name">Connect</p>
                    <p class="cont">
                        <a href="" class="fab fa-github"></a>
                        <a href="" class="fa fa-globe"></a>
                        <a href="" class="fab fa-linkedin"></a>
                    </p>
                </div>
                
            </div>

        </div>

        <i class="prof-edit material-symbols-outlined">edit</i>
    </div>

    <div class="infos-div">
        <div class="info">
            <div class="domain">
                <p class="name">Domain</p>
                <p class="cont">Web application development </p>
                <p class="cont">Mobile App development</p>
            </div>
    
            <div class="ftJob">
                <p  class="name">Featured Job</p>
                <p class="cont">Frontend Developer</p>
            </div>
    
            <div class="team">
                <p  class="name">Team</p>
                <p class="cont">343</p>
            </div>
        </div>
        
        <hr>

        <div class="jobdtls">
            <div class="jobPost">
                <p class="name">Job Posted</p>
                <p class="cont">22 </p>
            </div>
    
            <div class="applications">
                <p  class="name">Applications</p>
                <p class="cont">120</p>
            </div>
    
            <div class="message">
                <p  class="name">Messages</p>
                <p class="cont">40</p>
            </div>
        </div>

    </div>
   
</body>
</html>
